# AquaWatch NRW - Cloud Deployment with Docker
# =============================================
# 
# Deploy to any cloud provider with Docker Compose
# 
# Usage:
#   docker-compose up -d
#
# Services:
#   - API Gateway (nginx)
#   - REST API (FastAPI)  
#   - Dashboard (Dash)
#   - MQTT Broker (Mosquitto)
#   - Database (TimescaleDB)
#   - Redis (Sessions/Cache)

version: '3.8'

services:
  # ===========================================================================
  # REVERSE PROXY / SSL TERMINATION
  # ===========================================================================
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - certbot_certs:/etc/letsencrypt:ro
    depends_on:
      - api
      - dashboard
    restart: unless-stopped
    networks:
      - aquawatch

  # ===========================================================================
  # REST API (FastAPI)
  # ===========================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    environment:
      - AQUAWATCH_ENV=production
      - DB_HOST=timescaledb
      - DB_PORT=5432
      - DB_NAME=aquawatch
      - DB_USER=aquawatch
      - DB_PASSWORD=${DB_PASSWORD}
      - MQTT_HOST=mosquitto
      - MQTT_PORT=1883
      - REDIS_HOST=redis
      - SECRET_KEY=${SECRET_KEY}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
    expose:
      - "8000"
    depends_on:
      - timescaledb
      - redis
      - mosquitto
    restart: unless-stopped
    networks:
      - aquawatch
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================================================
  # DASHBOARD (Dash/Plotly)
  # ===========================================================================
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    environment:
      - AQUAWATCH_ENV=production
      - API_URL=http://api:8000
      - DB_HOST=timescaledb
      - DB_PORT=5432
      - DB_NAME=aquawatch
      - DB_USER=aquawatch
      - DB_PASSWORD=${DB_PASSWORD}
    expose:
      - "8050"
    depends_on:
      - timescaledb
      - api
    restart: unless-stopped
    networks:
      - aquawatch

  # ===========================================================================
  # MQTT BROKER (Mosquitto)
  # ===========================================================================
  mosquitto:
    image: eclipse-mosquitto:2
    ports:
      - "1883:1883"   # MQTT
      - "8883:8883"   # MQTT over TLS
      - "9001:9001"   # WebSocket
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - ./mosquitto/passwd:/mosquitto/config/passwd:ro
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    restart: unless-stopped
    networks:
      - aquawatch

  # ===========================================================================
  # DATABASE (TimescaleDB)
  # ===========================================================================
  timescaledb:
    image: timescale/timescaledb:latest-pg14
    environment:
      - POSTGRES_DB=aquawatch
      - POSTGRES_USER=aquawatch
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped
    networks:
      - aquawatch
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aquawatch"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================================================
  # REDIS (Sessions & Cache)
  # ===========================================================================
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - aquawatch
    command: redis-server --appendonly yes

  # ===========================================================================
  # ESP32 DATA INGESTION SERVICE
  # ===========================================================================
  ingestion:
    build:
      context: .
      dockerfile: Dockerfile.ingestion
    environment:
      - MQTT_HOST=mosquitto
      - MQTT_PORT=1883
      - DB_HOST=timescaledb
      - DB_PORT=5432
      - DB_NAME=aquawatch
      - DB_USER=aquawatch
      - DB_PASSWORD=${DB_PASSWORD}
    depends_on:
      - mosquitto
      - timescaledb
    restart: unless-stopped
    networks:
      - aquawatch

  # ===========================================================================
  # SSL CERTIFICATE RENEWAL (Let's Encrypt)
  # ===========================================================================
  certbot:
    image: certbot/certbot
    volumes:
      - certbot_certs:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - aquawatch

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  aquawatch:
    driver: bridge

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  timescaledb_data:
  mosquitto_data:
  mosquitto_log:
  redis_data:
  certbot_certs:
  certbot_www:
