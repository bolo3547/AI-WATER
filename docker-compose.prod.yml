# =============================================================================
# AquaWatch NRW - Production Docker Compose
# =============================================================================
# Deploy the complete AquaWatch system with:
#   docker-compose up -d
# =============================================================================

version: '3.8'

services:
  # ===========================================================================
  # DATABASES
  # ===========================================================================
  
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: aquawatch-db
    environment:
      POSTGRES_USER: ${DB_USER:-aquawatch}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-aquawatch_secure_password}
      POSTGRES_DB: ${DB_NAME:-aquawatch}
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aquawatch"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - aquawatch-network

  redis:
    image: redis:7-alpine
    container_name: aquawatch-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_secure_password}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - aquawatch-network

  # ===========================================================================
  # MESSAGE BROKER
  # ===========================================================================
  
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: aquawatch-mqtt
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - ./mosquitto/password.txt:/mosquitto/config/password.txt:ro
      - mosquitto_data:/mosquitto/data
      - mosquitto_logs:/mosquitto/log
    ports:
      - "1883:1883"   # MQTT
      - "9001:9001"   # WebSocket
    healthcheck:
      test: ["CMD", "mosquitto_pub", "-h", "localhost", "-t", "health", "-m", "check", "-u", "health", "-P", "check"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - aquawatch-network

  # ===========================================================================
  # API SERVICES
  # ===========================================================================
  
  sensor-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: aquawatch-api
    environment:
      - DB_HOST=timescaledb
      - DB_PORT=5432
      - DB_USER=${DB_USER:-aquawatch}
      - DB_PASSWORD=${DB_PASSWORD:-aquawatch_secure_password}
      - DB_NAME=${DB_NAME:-aquawatch}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis_secure_password}
      - MQTT_HOST=mosquitto
      - MQTT_PORT=1883
      - SECRET_KEY=${SECRET_KEY:-your_secret_key_change_me}
      - API_KEY=${API_KEY:-your_api_key_change_me}
    ports:
      - "5000:5000"
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - aquawatch-network

  # ===========================================================================
  # DASHBOARDS
  # ===========================================================================
  
  main-dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: aquawatch-dashboard
    environment:
      - API_URL=http://sensor-api:5000
      - DB_HOST=timescaledb
      - DB_PORT=5432
      - DB_USER=${DB_USER:-aquawatch}
      - DB_PASSWORD=${DB_PASSWORD:-aquawatch_secure_password}
      - DB_NAME=${DB_NAME:-aquawatch}
    ports:
      - "8050:8050"
    depends_on:
      - sensor-api
    restart: unless-stopped
    networks:
      - aquawatch-network

  admin-dashboard:
    build:
      context: .
      dockerfile: Dockerfile.admin
    container_name: aquawatch-admin
    environment:
      - API_URL=http://sensor-api:5000
      - SECRET_KEY=${SECRET_KEY:-your_secret_key_change_me}
    ports:
      - "8060:8060"
    depends_on:
      - sensor-api
    restart: unless-stopped
    networks:
      - aquawatch-network

  mobile-app:
    build:
      context: .
      dockerfile: Dockerfile.mobile
    container_name: aquawatch-mobile
    environment:
      - API_URL=http://sensor-api:5000
    ports:
      - "8070:8070"
    depends_on:
      - sensor-api
    restart: unless-stopped
    networks:
      - aquawatch-network

  # ===========================================================================
  # AI/ML SERVICES
  # ===========================================================================
  
  anomaly-detector:
    build:
      context: .
      dockerfile: Dockerfile.ai
    container_name: aquawatch-ai
    environment:
      - DB_HOST=timescaledb
      - DB_PORT=5432
      - DB_USER=${DB_USER:-aquawatch}
      - DB_PASSWORD=${DB_PASSWORD:-aquawatch_secure_password}
      - DB_NAME=${DB_NAME:-aquawatch}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis_secure_password}
      - MODEL_PATH=/app/models
    volumes:
      - ai_models:/app/models
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - aquawatch-network

  # ===========================================================================
  # REVERSE PROXY
  # ===========================================================================
  
  nginx:
    image: nginx:alpine
    container_name: aquawatch-proxy
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - sensor-api
      - main-dashboard
      - admin-dashboard
      - mobile-app
    restart: unless-stopped
    networks:
      - aquawatch-network

  # ===========================================================================
  # MONITORING
  # ===========================================================================
  
  prometheus:
    image: prom/prometheus:latest
    container_name: aquawatch-prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    restart: unless-stopped
    networks:
      - aquawatch-network

  grafana:
    image: grafana/grafana:latest
    container_name: aquawatch-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - aquawatch-network

# =============================================================================
# VOLUMES
# =============================================================================

volumes:
  timescale_data:
    driver: local
  redis_data:
    driver: local
  mosquitto_data:
    driver: local
  mosquitto_logs:
    driver: local
  ai_models:
    driver: local
  nginx_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# =============================================================================
# NETWORKS
# =============================================================================

networks:
  aquawatch-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
