# Nginx configuration for AquaWatch NRW
# Reverse proxy with SSL termination

events {
    worker_connections 1024;
}

http {
    # Upstream services
    upstream api {
        server api:8000;
    }
    
    upstream dashboard {
        server dashboard:8050;
    }
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;
    
    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name aquawatch.example.com api.aquawatch.example.com app.aquawatch.example.com;
        
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        location / {
            return 301 https://$host$request_uri;
        }
    }
    
    # Main Dashboard (app.aquawatch.example.com)
    server {
        listen 443 ssl http2;
        server_name app.aquawatch.example.com;
        
        ssl_certificate /etc/letsencrypt/live/aquawatch.example.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/aquawatch.example.com/privkey.pem;
        
        # SSL settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
        ssl_prefer_server_ciphers off;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        
        location / {
            proxy_pass http://dashboard;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for Dash
            proxy_read_timeout 86400;
        }
    }
    
    # API (api.aquawatch.example.com)
    server {
        listen 443 ssl http2;
        server_name api.aquawatch.example.com;
        
        ssl_certificate /etc/letsencrypt/live/aquawatch.example.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/aquawatch.example.com/privkey.pem;
        
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
        
        # Security headers
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        
        # CORS headers for mobile apps
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-API-Key" always;
        
        # API rate limiting
        location /v1/auth/login {
            limit_req zone=login_limit burst=3 nodelay;
            proxy_pass http://api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location / {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # API documentation
        location /docs {
            proxy_pass http://api;
            proxy_set_header Host $host;
        }
        
        location /redoc {
            proxy_pass http://api;
            proxy_set_header Host $host;
        }
    }
}

# MQTT WebSocket proxy (for browser-based MQTT clients)
stream {
    upstream mqtt {
        server mosquitto:1883;
    }
    
    upstream mqtt_ws {
        server mosquitto:9001;
    }
    
    # MQTT TCP
    server {
        listen 1883;
        proxy_pass mqtt;
    }
    
    # MQTT WebSocket
    server {
        listen 9001;
        proxy_pass mqtt_ws;
    }
}
